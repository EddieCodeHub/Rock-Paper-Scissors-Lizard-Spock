<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Preahvihear&family=Rubik+Doodle+Triangles&display=swap" rel="stylesheet">
    <title>Rock-Paper-Scissors-Lizard-Spock</title>
</head>
<body>
    <h1 class="heading">
        Rock Paper Scissors Lizard Spock!
    </h1>
    <h4>Rules!</h4>
    <p>
        Rock crushes scissors
        <br>
        Scissors cuts paper
        <br>
        Paper covers rock
        <br>
        Rock crushes lizard
        <br>
        Lizard poisons Spock
        <br>
        Spock smashes scissors
        <br>
        Scissors decapitates lizard
        <br>
        Lizard eats paper
        <br>
        Paper disproves Spock
        <br>        
        Spock vaporizes rock
        </p>
    <div class="game-area">
        <div class="player-area">
            <button onclick="getPlayerChoice(this.value)" value="Rock" class="player-btn" id="rock-btn">Rock</button>
            <button onclick="getPlayerChoice(this.value)" value="Paper" class="player-btn" id="paper-btn">Paper</button>
            <button onclick="getPlayerChoice(this.value)" value="Scissors" class="player-btn" id="scissors-btn">Scissors</button>
            <button onclick="getPlayerChoice(this.value)" value="Lizard" class="player-btn" id="lizard-btn">Lizard</button>
            <button onclick="getPlayerChoice(this.value)" value="Spock" class="player-btn" id="spock-btn">Spock</button>
            
        </div>
        <div class="cpu-area">

        </div>
        <div class="choice-display">
            <div class="choice">
                <h4>
                    You Chose: <span id="player-choice"></span>
                </h4>
            </div>
            <div class="choice">
                <h4>
                    Cpu Chose: <span id="cpu-choice"></span>
                </h4>
            </div>
        </div>
    </div>
    <div class="score-area">
        <p class="scores">Player <span id="player-score">0</span></p>
        <p class="scores">CPU <span id="cpu-score">0</span></p>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>

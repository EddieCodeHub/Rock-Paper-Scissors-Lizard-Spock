<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Preahvihear&family=Rubik+Doodle+Triangles&display=swap" rel="stylesheet">
    <title>Rock-Paper-Scissors-Lizard-Spock</title>
</head>
<body>
    <h1 class="heading">
        Rock Paper Scissors Lizard Spock!
    </h1>
    <div class="game-area">
        <div class="player-area">
            <button class="player-btn" id="rock-btn">Rock</button>
            <button class="player-btn" id="paper-btn">Paper</button>
            <button class="player-btn" id="scissors-btn">Scissors</button>
            <button class="player-btn" id="lizard-btn">Lizard</button>
            <button class="player-btn" id="spock-btn">Spock</button>
            
        </div>
        <div class="cpu-area">

        </div>
        <div class="winner-display"></div>
    </div>
    <div class="score-area">
        <p class="scores">Player <span id="player-score"></span></p>
        <p class="scores">CPU <span id="cpu-score"></span></p>
    </div>
</body>
</html>
